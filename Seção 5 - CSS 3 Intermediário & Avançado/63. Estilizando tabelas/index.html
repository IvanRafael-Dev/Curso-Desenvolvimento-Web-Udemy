<!DOCTYPE html>
	<html>
	<head>
		<title>Estilizando tabelas</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>

	<body>
		<h2>Estilizando Tabelas</h2>
		<table>
			<tr>
				<th>Código</th>
				<th class="produtos">Produto</th>
				<th class="numero">Preço</th>
			</tr>
			<tr>
				<td>001</th>
				<td class="produtos">NoteBook</td>
				<td class="numero">R$ 3.500</td>
			</tr>
			<tr class="alternado">
				<td>002</td>
				<td class="produtos">Tablet</td>
				<td class="numero">R$ 2.500</td>
			</tr>
			<tr>
				<td>003</td>
				<td class="produtos">IPhone</td>
				<td class="numero">R$ 6.500</td>
			</tr>
			<tr class="alternado">
				<td>004</td>
				<td class="produtos">S20</td>
				<td class="numero">R$ 4.500</td>
			</tr>
		</table>
	</body>
</html>
