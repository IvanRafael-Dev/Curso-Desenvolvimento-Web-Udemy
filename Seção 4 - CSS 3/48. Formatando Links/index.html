<!DOCTYPE html>
<html>
	<head>
		<title>Formatando Links</title>
		<meta charset="utf-8">
		<style type="text/css">
			
			a{
				padding: 5px;
				text-decoration: none;
			}
			/*manter essa ordem*/
			/*links nao visitados*/

			a:link{
				color : #b9c941;
			}
			/*links visitados*/
			a:visited{
				color: #b9c941;
			}
			/* links hover, passa o cursor sobre o link*/
			a:hover{
				color: #fff;
				background: #6d790f;				
			}
			/*link ativo, muda de cor quando clicado*/
			a:active{
				color: #e4f371;
			}

		</style>
	</head>

	<body>

		<a href="https://www.google.com">Google</a> | <!--'|' pipe-->
		<a href="https://www.tecmundo.com.br">Tec Mundo</a> |
		<a href="https://www.youtube.com">YouTube</a> |
		<a href="https://www.naovisitado.com.br">Nao visitado</a> |
		<a href="https://www.udemy.com">Udemy</a>

	</body>

</html>
