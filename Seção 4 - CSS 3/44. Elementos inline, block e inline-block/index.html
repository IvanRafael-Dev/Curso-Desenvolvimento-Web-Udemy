<!DOCTYPE html>
<html>
	<head>
		<title>Inline, Block e Inline-block</title>
		<meta charset="utf-8">
		<style type="text/css">

			.borda{
				border: 1px solid red;
			}

			.inline-block{
				border: 1px solid red;
				display: inline-block;
			}
			
		</style>
	</head>

	<body>
		<h3>Inline</h3>
		<span class="borda">inline 1</span>
		<span class="borda">inline 1</span>
		<img src="inline.png">
		<h3>Block</h3>
		<h1 class="borda">Bloco 1</h1>
		<h1 class="borda">Bloco 2</h1>
		<img src="block.png">
		<h3>Inline-block</h3>
		<div class="inline-block">Bloco 1</div>
		<div class="inline-block">Bloco 2</div>	
		<img src="inline - block.png">
	</body>
</html>
