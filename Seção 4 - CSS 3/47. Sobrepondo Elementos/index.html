<!DOCTYPE html>
<html>
	<head>
		<title>Sobrepondo Elementos</title>
		<meta charset="utf-8">
		<style type="text/css">

			.conteudo1{
				background: red;
				width: 200px;
				height: 200px;
				position: absolute;
				z-index: 2; /*contexto de empilhamento*/
			}

			.conteudo2{
				background: green;
				width: 200px;
				height: 200px;
				position: absolute;
				top: 60px;
				left: 60px;
				z-index: 1;
			}

			.conteudo3{
				background: blue;
				width: 200px;
				height: 200px;
				position: absolute;
				top: 120px;
				left: 120px;
				z-index: 0; 
			}
			
		</style>
	</head>

	<body>
		<div class="conteudo1">
			Conteudo 1
		</div>

		<div class="conteudo2">
			Conteudo 2
		</div>

		<div class="conteudo3">
			Conteudo 3
		</div>

	</body>

</html>
